<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetQR Details</title>
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/327f2816b0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <div class="left_area">
          <img src="logopro.svg" style="width:250px" alt=""><i class="fa fa-product-hunt" aria-hidden="true" style="color:white"></i>      
        </div>
        <div class="swrapper left_area">
          <div class="searchBar">
            <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="right_area">
          <a href="#" class="logout_btn"><i class="fas fa-user"></i></a>
        </div>
        <div class="right_area">
          <a href="#" class="logout_btn"><i class="fas fa-bell"></i></a>
        </div>
        <div class="right_area">
          <a href="#" class="logout_btn"><i class="fas fa-question-circle"></i></a>
        </div>
      </header>
      <div class="dashtabs dashtabs_content dashtabs_content--active dashtabs_content-1">
        <div class="QRInfo">
              <div class="QRInfo_1">
                  <span>Website</span>
                  <h3><i class="fas fa-link" aria-hidden="true"></i>https://www.getqr.com</h3>
                  <div>
                      <span><i class="fa fa-folder" aria-hidden="true"></i>No Folder</span>
                      <span><i class="fa fa-globe" aria-hidden="true"></i>  Short URL: <u>qrcode/1234</u></span>
                      <span><i class="fa fa-clock-o" aria-hidden="true"></i>May 14, 2021</span>
                  </div>
              </div>
              <div class="QRInfo_2">
                  <div>
                      <p>
                          <span>0</span>
                          <small>Scans</small>
                      </p>
                      <button>
                          Details <i class="fa fa-arrow-right" aria-hidden="true"></i>
                      </button>
                  </div>
                  <div>
                      <img src="Group6.svg" alt="">
                  </div>
              </div>
              <div class="QRInfo_3">
                <button class="dbutton">
                    Download  <i class="far fa-arrow-alt-circle-down"></i>
                  </button>
              </div>
          </div>
      </div>
      <div class="stats">
        <div class="row">
          <div class="column" >
            <h2>Total Scans</h2>
            <div class="progress-pie-chart" data-percent="200">
              <div class="ppc-progress">
                <div class="ppc-progress-fill"></div>
              </div>
              <div class="ppc-percents">
                <div class="pcc-percents-wrapper">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="column_div">
              <i class="fa fa-file-text-o" aria-hidden="true" style="font-size:4rem; color: #060199;"></i>
            </div>
            <div class="column_div" >
              <h2>Medium</h2>
              <p>Banner</p>
            </div>
            <div class="column_div" >
              <h2>Campaing start</h2>
              <p>12/02/2021</p>
            </div>
            <div class="column_div" >
              <h2>Campaign End</h2>
              <p>12/09/2021</p>
            </div>
          </div>
        </div>
    </div>
    
    <div class="graphs">
      <div class="row">
        <div class="column"style="background-color: rgb(220,220,220,0.25);border-radius: 1em 0em 0em 1em;" >
          <h2>Scan over time</h2>
          <div class="igFrameBar">
            <div class="igData igData1"></div>
            <div class="igData igData2"></div>
            <div class="igData igData3"></div>
            <div class="igData igData4"></div>
            <div class="igData igData5"></div>
            <div class="igData igData6"></div>
            <div class="igData igData7"></div>
            <div class="igData igData8"></div>
            <div class="igData igData9"></div>
            <div class="igData igData10"></div>
          </div>
        </div>
        <div class="column" style="background-color: rgb(220,220,220,0.25);border-radius: 0em 1em 1em 0em;">
          <h2>Scan by OS</h2>
          <section class="bar-graph bar-graph-horizontal bar-graph-one">
            <div class="bar-one">
              <span class="year">Android</span>
              <div class="bar" data-percentage="69.6%"></div>
            </div>
            <div class="bar-two">
              <span class="year">IOS</span>
              <div class="bar" data-percentage="71%"></div>
            </div>
            <div class="bar-three">
              <span class="year">Harmony OS</span>
              <div class="bar" data-percentage="74.7%"></div>
            </div>
            <div class="bar-four">
              <span class="year">Windows</span>
              <div class="bar" data-percentage="76.8%"></div>
            </div>
          </section>
        </div>
      </div>      
    </div>

    <script>
            $(function(){
        var $ppc = $('.progress-pie-chart'),
          percent = parseInt($ppc.data('percent')),
          deg = 360*percent/1000;
        if (percent > 50) {
          $ppc.addClass('gt-50');
        }
        $('.ppc-progress-fill').css('transform','rotate('+ deg +'deg)');
        $('.ppc-percents span').html(percent+'');
      });
    </script>
    </body>
</html>
